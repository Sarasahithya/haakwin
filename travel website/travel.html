<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="travel.css">
</head>
<body>
    <div class="container">
        <h1>Travel Booking</h1>
        <form id="travelForm">
            <div id="step1">
                <h2>Step 1: Select Trip Type</h2>
                <label>
                    <input type="radio" name="tripType" value="national" onclick="showTransportOptions('national')"> National
                </label>
                <label>
                    <input type="radio" name="tripType" value="international" onclick="showTransportOptions('international')"> International
                </label>
                <br>
                <button type="button" onclick="nextStep('step1', 'step2')">Next</button>
            </div>
            <div id="step2" style="display:none;">
                <h2>Step 2: Select Transport</h2>
                <div id="transportOptions"></div>
                <br>
                <button type="button" onclick="previousStep('step2', 'step1')">Back</button>
                <button type="button" onclick="nextStep('step2', 'step3')">Next</button>
            </div>
            <div id="step3" style="display:none;">
                <h2>Step 3: Enter Travel Details</h2>
                <label for="departure">Departure Location:</label>
                <input type="text" id="departure" required><br><br>
                <label for="destination">Destination Location:</label>
                <input type="text" id="destination" required><br><br>
                <button type="button" onclick="previousStep('step3', 'step2')">Back</button>
                <button type="button" onclick="nextStep('step3', 'step4')">Next</button>
            </div>
            <div id="step4" style="display:none;">
                <h2>Step 4: Enter Your Details</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br><br>
                <label for="seats">Number of Seats:</label>
                <input type="number" id="seats" min="1" required><br><br>
                <button type="button" onclick="previousStep('step4', 'step3')">Back</button>
                <button type="button" onclick="nextStep('step4', 'step5')">Next</button>
            </div>
            <div id="step5" style="display:none;">
                <h2>Step 5: Review and Confirm</h2>
                <div id="reviewDetails"></div>
                <br>
                <button type="button" onclick="previousStep('step5', 'step4')">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="travel.js"></script>
</body>
</html>
